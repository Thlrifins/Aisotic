<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | เว็บตัวอย่าง</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="user-count-display" class="top-right-count" aria-hidden="true"></div>

  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-logo">A</div>
        <div>
          <div style="font-weight:700">เข้าสู่ระบบ</div>
          <div class="small">ใช้ชื่อเล่นและรหัสผ่าน</div>
        </div>
      </div>
      <div class="nav-links small">
        <a href="index.html">หน้าหลัก</a>
        <a href="register.html">สมัครสมาชิก</a>
      </div>
    </div>

    <div class="card">
      <form id="login-form">
        <div class="form-row">
          <label>ชื่อเล่น</label>
          <input id="login-nick" type="text" placeholder="เช่น bunee" required>
        </div>
        <div class="form-row">
          <label>รหัสผ่าน</label>
          <input id="login-pass" type="password" placeholder="รหัสผ่าน" required>
        </div>
        <div class="form-row">
          <button class="btn" type="submit">เข้าสู่ระบบ</button>
          <a class="btn-ghost" href="register.html" style="margin-left:8px">สมัครสมาชิก</a>
        </div>
        <div id="login-err" class="err" role="alert"></div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
