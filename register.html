<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | เว็บตัวอย่าง</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="user-count-display" class="top-right-count" aria-hidden="true"></div>

  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-logo">A</div>
        <div>
          <div style="font-weight:700">สมัครสมาชิก</div>
          <div class="small">กรอกข้อมูลสำหรับล็อกอิน</div>
        </div>
      </div>
      <div class="nav-links small">
        <a href="index.html">หน้าหลัก</a>
        <a href="login.html">เข้าสู่ระบบ</a>
      </div>
    </div>

    <div class="card">
      <form id="register-form">
        <div class="form-row">
          <label>ชื่อเล่น (จะใช้เป็น username)</label>
          <input id="reg-nick" type="text" placeholder="ชื่อเล่น" required>
        </div>

        <div class="form-row">
          <label>รหัสผ่าน</label>
          <input id="reg-pass" type="password" placeholder="ตั้งรหัสผ่าน" required>
        </div>

        <div class="form-row">
          <label>เพศ</label>
          <select id="reg-gender">
            <option value="">-- เลือกเพศ --</option>
            <option>ชาย</option>
            <option>หญิง</option>
            <option>อื่นๆ</option>
          </select>
        </div>

        <div class="form-row row">
          <div class="col">
            <label>วัน</label>
            <select id="reg-day" class="sel-day"></select>
          </div>
          <div class="col">
            <label>เดือน</label>
            <select id="reg-month" class="sel-month"></select>
          </div>
          <div class="col">
            <label>ปี</label>
            <select id="reg-year" class="sel-year"></select>
          </div>
        </div>

        <div class="form-row">
          <label>สถานะ (ตัวอย่าง: นักเรียน / ทำงาน / ว่างงาน)</label>
          <input id="reg-status" type="text" placeholder="สถานะ">
        </div>

        <div class="form-row">
          <button class="btn" type="submit">สมัครสมาชิก</button>
          <a class="btn-ghost" href="login.html" style="margin-left:8px">กลับหน้าเข้าสู่ระบบ</a>
        </div>

        <div id="reg-err" class="err"></div>
        <div id="reg-success" class="success"></div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
